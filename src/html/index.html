<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Virtual Oscilloscope</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- jquery -->    
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    
    <!-- bootstrap -->    
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- bootstrap-toggle -->
    <link rel="stylesheet" href="../bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css">
    <script src="../bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" href="../bower_components/font-awesome/web-fonts-with-css/css/fontawesome.min.css">    

    <!-- d3 -->
    <script src="../bower_components/d3/d3.min.js"></script>
    
    <!-- local scripts -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png" />

    <script type="text/javascript" src="loadbanner.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="ctor.js"></script>

  </head>

  <body>
    <header>
      <img src="/logo-osaka-u.png" alt="Smiley face" height="31" width="280">
      <div id="banner"><h2>$Id: 8ccd234fe26ec605e9b97d49e0b6d7fb2e10f094 $</h2></div>
    </header>
    
    <section>
      <div id="plot">
        <svg>
          <line x1 = "0" y1 = "0" 
                x2 = "800" y2 = "300" style = "stroke:rgb(255,0,0);
                                               stroke-width:2"/>          
        </svg>
      </div>
    </section>

    <section>
      <form class="form-inline" role="form">
        <label for="delay">Delay:</label>
        <input type="number" class="form-control" id="delay" value="0.0" step="0.1" onchange="valueChanged(this.value,this.id)">

        <label for="width">Width:</label>
        <input type="number" class="form-control" id="width" value="5.0" setp="0.5" min="0.5" onchange="valueChanged(this.value,this.id)">

        <label for="rate">Rate:</label>
        <select name="rate" form="form" id="rate" onchange="selChanged(this.value, this.id)">
          <option value="2000">2GS/s</option>
          <option value="1000">1GS/s</option>
          <option value="500">0.5GS/s</option>
        </select>
      </form>
      
      <form class="form-inline" role="form">
        <label for="fullscale">Full scale:</label>
        <select name="fullscale" form="form" id="fullscale" onchange="selChanged(this.value, this.id)">
          <option value="5.00">5.0V</option>
          <option value="2.00">2.0V</option>
          <option value="1.00">1.0V</option>
          <option value="0.50">0.50V</option>
          <option value="0.20">0.20V</option>
          <option value="0.10">0.10V</option>
          <option value="0.05">0.05V</option>
        </select>
        
        <label for="offset">V<sub>offset</sub>:</label>
        <input type="number" class="form-control" id="offset" value="0.0" step="0.1"
               min="-5.0" max="5.0" onchange="valueChanged(this.value,this.id)">
      </form>
    </section>

    <footer>
      <p>INFO: <span id="txtHint"></span></p> 
      <img src="/logo.png" alt="Smiley face" height="60" width="200">
    </footer>

  </body>
</html>
